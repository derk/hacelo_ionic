<ion-view title="REVISAR" class="check-page" >
	<ion-nav-buttons side="right">
	    <a ng-click="addToCart()" style="color: black;" class="button button-icon icon ion-checkmark"></a> 
	</ion-nav-buttons>


  	<ion-content class="has-header">
    	<div class="check-container">
        <h1>Revisar y Cortar</h1>
        <p>Tocar cualquier foto para ajusar.</p>
    		<div ng-repeat="image in images track by $index" class="singeImage">
    			<img src="{{image.images.low_resolution.url}}" width="{{image.images.low_resolution.width}}" ng-click="crop($index)">
          <div class="quantity-container"><button ng-disabled="image.quantity == 1" ng-click="image.quantity = image.quantity -1" class="minus">-</button>x{{image.quantity}}<button class="add" ng-click="image.quantity = image.quantity +1">+</button></div>
    		</div>
		</div>
  	</ion-content>
</ion-view>
