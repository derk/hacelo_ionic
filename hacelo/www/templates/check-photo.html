<ion-view title="REVISAR" class="check-page" >
	<ion-nav-buttons side="right">
	    <a ng-click="insert_into_queue()" style="color: black;" class="button button-icon icon ion-checkmark"></a> 
	</ion-nav-buttons>


  	<ion-content class="has-header">
    	<div class="check-container">
    		<div ng-repeat="image in images track by $index">
    			<img data-ng-src="{{image}}" ng-click="crop($index)">
    		</div>
		</div>
  	</ion-content>
</ion-view>
