<ion-view title="FOTOS" class="photo-pick-page">
    <ion-nav-bar class="grey bar-stable" animation="slide-left-right">
        <ion-nav-back-button class="button-clear">
            <div class="arrow"> ATRAS</div>
        </ion-nav-back-button>
        <h1 class="title">FOTOS</h1>
        <ion-nav-buttons side="right">
            <!-- <a class="button button-icon icon check-button check-photo" href="#/app/check" ng-show="imageStack.length>0" ng-hide="imageStack.length===0">REVISAR</a> -->
            <a class="button button-icon icon check-button check-photo" ng-click="gotoConfirm()" ng-show="imageStack.length>0" ng-hide="imageStack.length===0">REVISAR</a>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="has-header">
        <div class="photo-pick-container">
            <a class="button-picker" href="#/app/instagram">Instagram</a>
            <a class="button-picker" ng-click="phoneImageLoad()">Albums</a>
        </div>
        <div class="photos">
            <div class="images-container">
                <div class="image"
                     ng-repeat="image in imageStack | filter:{origin:'phone'}"
                     ng-init="mini = image.images.thumbnail"
                     ng-class="{selected: image.toPrint}">
                    <a ng-click="image.toPrint = !image.toPrint">
                        <i class="icon ion-checkmark-circled"></i>
                        <img ng-src="{{mini.url}}"
                             width="{{mini.width}}"
                             height="{{mini.height}}"
                             alt="Photo">
                    </a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
