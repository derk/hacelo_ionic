<ion-view title="PRODUCTOS" class="products-page">
	<ion-nav-bar class="grey bar-stable" animation="slide-left-right">  
	  <ion-nav-back-button class="button-clear">
	    <div class="arrow"> ATRAS </div> 
	  </ion-nav-back-button>
	</ion-nav-bar>
    <ion-content class="has-header">
        <div class="products-container">
            <div ng-repeat="productLine in productLines" class="product {{productLine.id}}">
                <div><a class="button button-balanced" ng-click="saveProductLine(productLine)">{{productLine.name}}</a></div>
            </div>
        </div>
    </ion-content>
</ion-view>
