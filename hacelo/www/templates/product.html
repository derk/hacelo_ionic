<ion-view title="PRODUCTOS" class="products-page">

    <ion-content class="has-header">
        <div class="products-container">
            <div ng-repeat="productLine in productLines" class="product {{productLine.id}}">
                <div><a class="button button-balanced" ng-click="saveProductLine(productLine)">{{productLine.name}}</a></div>
            </div>
        </div>
    </ion-content>
</ion-view>
