<ion-view title="Productos" class="products-page">
	<ion-nav-bar class="grey bar-stable" animation="slide-left-right">  
	  <ion-nav-back-button class="button-clear">
	    <div class="arrow"> Atr√°s </div> 
	  </ion-nav-back-button>
	</ion-nav-bar>
    <ion-content class="has-header">
        <div class="products-container">
            <div ng-repeat="productLine in productLines" class="product {{productLine.id}}" ng-mousedown="class='fb-down'" ng-mouseup="class='fb-up'" ng-class="class" ng-click="saveProductLine(productLine)" style="background:url({{productLine.images}}) no-repeat top left/100% 100%;">
                <div class="btn-container-short"><a class="button button-balanced btn-short" ng-click="saveProductLine(productLine)">{{productLine.name}}</a></div>
            </div>
        </div>
    </ion-content>
</ion-view>
