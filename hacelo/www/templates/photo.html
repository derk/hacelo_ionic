<ion-view title="FOTOS" class="photo-page" >
	
  	<ion-content class="has-header">
    	<div class="products-container">
			<div class="photo-cover"></div>
			<div class="cover"><span>{{settings.name}}</span></div>
			<div class="menu">
				<p><span>&#8353;{{settings.prices.first_items.price}}</span>
				<ng-pluralize count="settings.prices.first_items.quantity"
                when="{'one': '1 impresión.',
                       'other': 'Primeras {} impresiones'}">
 				</ng-pluralize>
				</p>
				<p><span>&#8353;{{settings.prices.additional.price}}</span> Cada impresión adicional</p>
				<div class="pick-container">
					<a href="#/app/choose" class="button button-balanced">SELECCIONAR</a>
				</div>
			</div>
		</div>
  	</ion-content>
</ion-view>
