<ion-view title="CORTAR" class="photo-edit-page">
    <ion-nav-bar class="grey bar-stable" animation="slide-left-right">
        <ion-nav-back-button class="button-clear">
            <div class="arrow"> ATRAS</div>
        </ion-nav-back-button>
        <h1 class="title">CORTAR</h1>
        <ion-nav-buttons side="right">
            <a ng-click="done()" class="button button-icon icon accept-button">ACEPTAR</a>
        </ion-nav-buttons>
    </ion-nav-bar>


    <ion-content scroll="false" class="has-header">
        <div class="photo-edit-wrapper">
            <div class="photo-edit-header">
                <h4>Selecciona el area a cortar</h4>
            </div>
            <div class="photo-edit-body">
                <div class="canvas">
                    <img ng-src="{{sResolution.url}}" alt="" id="editableImage" when-loaded="[darkroomInit]"/>
                </div>
            </div>
            <div class="photo-edit-controls">
            </div>
        </div>
    </ion-content>
</ion-view>
