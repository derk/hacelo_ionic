<ion-view class="photo-pick-page" >
	<ion-nav-bar class="grey bar-stable" animation="slide-left-right">
		<ion-nav-back-button class="button-clear">
			<div class="arrow">Atr√°s</div>
		</ion-nav-back-button>
		<h1 class="title">{{ (imageStack | filter:{origin:'instagram',toPrint:true}).length }} fotos</h1>
		<ion-nav-buttons side="right">
			<a class="button button-icon icon check-button check-photo" ng-click="gotoConfirm()" ng-show="(imageStack | filter:{toPrint:true}).length>0" ng-hide="(imageStack | filter:{toPrint:true}).length===0">Revisar</a>
		</ion-nav-buttons>
	</ion-nav-bar>
	<ion-content class="has-header">
  		<div class="photos">
			<div class="images-container">
				<div class="image"
					 ng-repeat="image in imageStack | filter:{origin:'instagram'}"
					 ng-init="mini = image.images.thumbnail"
					 ng-class="{selected: image.toPrint}">
					<a ng-click="image.toPrint = !image.toPrint">
						<i class="icon ion-checkmark-circled"></i>
						<img ng-src="{{mini.url}}"
							 width="{{mini.width}}"
							 height="{{mini.height}}"
							 alt="Photo">
					</a>
				</div>
			</div>
		</div>
		<div class="load-more">
			<button ng-show="canLoadMore" ng-click="loadMore(true)">Cargar Mas</button>
		</div>

		
	</ion-content>
</ion-view>
