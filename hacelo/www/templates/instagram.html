<ion-view title="SELECCIONAR" class="photo-pick-page" >
	<ion-nav-buttons side="right">
		<a class="button button-icon icon ion-checkmark-round" href="#/app/choose"></a>
	</ion-nav-buttons>
	<ion-content class="has-header">
		<div class="photos">
			<div class="images-container">
				<div class="image" ng-repeat="image in imageStack | filter:{origin:'instagram'} track by $index" ng-init="thumbnail = image.images.thumbnail">
					<div class="image-inner" ng-class="{'positive-bg': image.toPrint}">
						<a ng-click="checkRequirements(image)">
							<img ng-src="{{thumbnail.url}}" width="{{thumbnail.width}}" height="{{thumbnail.height}}" alt="Photo">
						</a>
					</div>
				</div>
			</div>
		</div>
		<div class="load-more">
			<button ng-show="canLoadMore" ng-click="loadMore()">Cargar Mas</button>
		</div>
	</ion-content>
</ion-view>
