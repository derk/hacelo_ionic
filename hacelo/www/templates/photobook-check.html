<ion-view title="Revisar" class="check-page check-photobook">
    <ion-nav-bar class="grey bar-stable" animation="slide-left-right">
        <ion-nav-back-button class="button-clear">
            <div class="arrow"> Atrás</div>
        </ion-nav-back-button>
        <h1 class="title">Portada</h1>
        <ion-nav-buttons side="right">
            <a class="button button-icon accept-button positive check-photo" href="#/app/photobook-cover" >Aceptar</a>
        </ion-nav-buttons>
    </ion-nav-bar>


    <ion-content class="has-header">
        <div class="check-container">
            <h1>Revisa tu Photobook</h1>
            <p>Hemos acomodado tus fotos según tu selección. Tambien podés ordenarlas a tu gusto. Tocá la imagen para ajustar y cortar</p>
            <button ng-click="mix()">Orden aleatorio</button>
        </div>

        <div class="wood-container">

            <div ng-repeat="image in images track by $index">
                <div class="left-side" ng-if="$index % 2 == 0">
                    <img src="{{image.images.standard_resolution.url}}">
                </div>

                <div class="right-side" ng-if="$index % 2 != 0">
                    <img src="{{image.images.standard_resolution.url}}">
                </div>
            </div>
