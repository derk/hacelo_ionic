<ion-view class="photo-pick-page" >
	<ion-nav-bar class="grey bar-stable" animation="slide-left-right">
		<ion-nav-back-button class="button-clear">
			<div class="arrow">ATRAS</div>
		</ion-nav-back-button>
		<h1 class="title">{{cant}} FOTOS</h1>
	
	</ion-nav-bar>
	<ion-content class="has-header">
  		<div class="photos">
			<div class="images-container">
				<div class="image"
					 ng-repeat="image in getCurrentGallery.images"
					 ng-init="mini = image.images.thumbnail"
					 ng-class="{selected: image.toPrint}">
					<a ng-click="checkImage(image)">
						<i class="icon ion-checkmark-circled"></i>
						<img ng-src="{{mini.url}}"
							 width="{{mini.width}}"
							 height="{{mini.height}}"
							 alt="Photo">
					</a>
				</div>
			</div>
		</div>
		<div class="load-more">
			<button ng-show="canLoadMore" ng-click="loadMore(true)">Cargar Mas</button>
		</div>
		
	</ion-content>
</ion-view>
