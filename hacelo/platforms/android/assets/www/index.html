<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>
        <!-- compiled css output -->
        <link href="css/ionic.app.min.css" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="darkroom/css/darkroom.min.css">
        <link rel="stylesheet" type="text/css" href="css/slick.css">
        <!--
        Loading jQuery for some DOM work.
        I want to load jQuery before Ionic bundle because I want to be able to use angular.element as a wrapper for the jQuery global object -->
        <script src="lib/jquery/jquery.js"></script>
        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>
        <script src="lib/ionic/js/slick.js"></script>
        <script src="lib/ionic/js/angular/angular-slick.js"></script>
        <!--
            Loading all custom stuff
            hacelo-digital.js is a generated file wich contains all the other JS files
        -->
        <script src="js/hacelo-digital.js"></script>
        <script type="text/javascript" src="lib/fabric/fabric.js"></script>
        <script type="text/javascript" src="darkroom/js/darkroom.min.js"></script>
    </head>
    <body ng-app="hacelo" class="platform-android platform-cordova platform-webview">
        <ion-nav-view></ion-nav-view>
    </body>
</html>
