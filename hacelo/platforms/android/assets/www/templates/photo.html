<ion-view title="FOTOS" class="photo-page">

    <ion-content class="has-header">
        <div class="products-container">
            <img class="photo-cover" src="../www/img/bg-fotos.jpg" alt="">
            <div class="cover"><span>{{product.name}}</span></div>
            <div class="menu">
                <p><span>{{product.prices.first_items.price | currency:"&#8353;"}}</span>
                    <ng-pluralize count="product.prices.first_items.quantity"
                                  when="{'one': '1 impresión.',
                                        'other': 'Primeras {} impresiones'}">
                    </ng-pluralize>
                </p>
                <p><span>{{product.prices.additional.price | currency:"&#8353;"}}</span> Cada impresión adicional</p>

                <div class="pick-container">
                    <a href="#/app/choose" class="button button-balanced">SELECCIONAR</a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
