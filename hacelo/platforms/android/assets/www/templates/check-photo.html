<ion-view title="INSTAGRAM" class="instagram-page" >
	<ion-nav-buttons side="right">
	    <a ng-click="insert_into_queue()" style="color: black;" class="button button-icon icon ion-forward"></a> 
	</ion-nav-buttons>


  	<ion-content class="has-header">
    	<div class="instagram-container">
			<div class="images-hidden"></div>
			<div class="instagram-pics">
				<div class="imagen {{item.picked}}" ng-animate="'animate'" ng-repeat="item in instagram_pics track by $index">
					<button ng-click="pick_song($index, item.img)" class="pick-img"></button>
				    <img width="" src="{{ item.img }}" class="{{item.picked}}" id="img_{{ $index }}"/>
				 </div>
			</div>
		</div>
  	</ion-content>
</ion-view>
